<body>

   
    <header>
        <div class="branding">
            <a href="index.html"><img src="images/logo1.png" alt="logo-of-dcloud9" width="100px"></a>
        </div>
    
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    </header>
    <hr>
   
    <section class="contact">
        <div class="content">
            <h2>CONTACT US</h2>
            <hr>
            <p>Get in touch with dcloud9 and let us know how we can help.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>

                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>support@dcloud9.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-mobile" aria-hidden="true"></i>


                    </div>
                    <div class="text">
                        <h3>Mobile</h3>
                        <p>+447825307293</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>

                    </div>
                    <div class="text">
                        <h3>LinkedIn</h3>
                        <p><a class="linkedin" href=" http://uk.linkedin.com/in/doncapito"> Let's connect on LinkedIn</a></p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
               <form action="mailto:support@dcloud9.com" method="POST">
                   <h2>Send us a message.</h2>
                   <div class="inputBox">
                       <label for="formName">Name</label>
                       <input id="formName" type="text" name="#" required>
                       

                    </div>    
                    <div class="inputBox">
                        <label for="formEmail">Email</label>
                        <input id="formEmail" type="email" name="#" required>
                        
 
                     </div>  
                     <div class="inputBox">
                        <textarea placeholder="Type your message." name="message" rows="10" cols="50" required></textarea>
                        
 
                     </div>  
                     <div class="inputBox">
                         <input type="submit" name="#" value="Send">
                     </div>               
               </form> 
            </div>
        </div>
    </section>
</section>


</body>

</html>
